<!DOCTYPE>

<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3b6ec5e8fe.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="title">ToDo App</div>
        
        <div class="top">
            <div class="text_input">
                <input class="todo_input" type="text" placeholder="enter text here"></input>
                <button class="add_btn"><i class="far fa-plus-square"></i></button>
            </div>
        </div>
        
        <div class="bottom">
            <div class="container">
                <ul class="todo_list"></ul>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>

</html>
